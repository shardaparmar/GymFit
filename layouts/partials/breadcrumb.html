{{- if .Site.IsServer -}} {{ "<!-- layouts: partials/breadcrumb.html-->" | safeHTML }} {{- end -}}

  <!-- Breadcrumb start -->
  <section class="page-title bg-2">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <ul class="list-inline mb-0">
            <li class="list-inline-item"><a href="/"
                class="text-sm letter-spacing text-white text-uppercase font-weight-bold">{{ .Site.Params.data.home }}</a></li>
            <li class="list-inline-item"><span class="text-white">|</span></li>
            {{ range (split .URL "/") }}
            {{ if gt (len . ) 0 }}
            <li class="list-inline-item"><a href="/{{ . }}" class="text-color text-uppercase text-sm letter-spacing">{{ humanize (replace . "posts" "blog") }}</a></li>
            {{ end }}
            {{ end }}
          </ul>
          <h1 class="text-lg text-white mt-2">{{ .Title }} </h1>
        </div>
      </div>
    </div>
  </section>
  <!-- Breadcrumb end  -->

{{- if .Site.IsServer -}} {{ "<!-- layouts: partials/breadcrumb.html-->" | safeHTML }} {{- end -}}
